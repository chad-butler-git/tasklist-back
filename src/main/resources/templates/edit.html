<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head>
  <title>Edit Task</title>
</head>
<body>
<div layout:fragment="content" class="row">
  <div class="col-xs-8 col-md-8">
    <h3>
      <a href="/tasks" class="btn btn-lg btn-primary"><i class="fas fa-list"></i> Tasks</a>
    </h3>
    <h2>Edit Task</h2>
    <form action="/tasks/update">
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" name="description" th:value="${task.description}" />
      </div>
      <div class="form-group">
        <label for="due">Due</label>
        <input type="date" class="form-control" name="due" th:text="${task.due}"/>
      </div>
      <input type="hidden" name="id" th:value="${task.id}" />
      <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Update</button>
    </form>
  </div>
</div>
</body>
</html>
