<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head>
  <title>Show Task</title>
</head>
<body>
<div layout:fragment="content" class="row">
  <div class="col-xs-8 col-md-8">
    <h3>
      <a href="/tasks" class="btn btn-primary"><i class="fas fa-list"></i> Tasks</a>
    </h3>
    <h2 th:text="${task.description}"></h2>
    <dl class="list">
      <dt>Due</dt>
      <dd th:text="${task.due}"></dd>
      <dt>Updated</dt>
      <dd th:text="${new java.text.SimpleDateFormat('dd MMM yyyy').format(task.updated)}"></dd>
    </dl>
    <form action="/tasks/delete">
      <input type="hidden" name="id" th:value="${task.id}" />
      <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
        <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a></h2>
    </form>
  </div>
</div>
</body>
</html>
